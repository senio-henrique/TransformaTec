<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página com Estilos</title>
    <style>
        body {
            background-color:  cadetblue;
        }

        div {
            background-color: wheat;
            text-align: center;
            border: 5px solid black;
        }

        .mydiv {
            background-color: thistle;
            text-align: right;
            border: 10px solid red;
            color: cornflowerblue;
        }

        .otherdiv {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <!-- CSS Inline -->
    <h1 style="font-size: 48px; color: aqua">Minha Primeira Página com Estilos</h1>
    
    <p style="font-size: 24px; color: darkslateblue">Estamos desenvolvendo nossas primeiras folhas de estilos</p>

    <div>Texto dentro de uma div</div>
    <div>Texto dentro de outra div</div>
    <div class="mydiv" style="font-size: 24px; color: darkslateblue text-align: left;">Mais um texto dentro de uma div</div>
    <div class="mydiv">Outro Texto</div>
    <div class="mydiv">Outro Texto</div>
    <div class="mydiv">Outro Texto</div>
    <div class="mydiv">Outro Texto</div>   
    <div class="otherdiv">Outro Texto</div>
</body>
</html>
