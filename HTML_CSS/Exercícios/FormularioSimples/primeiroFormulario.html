<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Formulário</title>
</head>
<body>
    <p><h2>Formulário de Cadastro</h2></p>
    <form action="" method="post">
        <table>
            <tr>
                <td><label for="nome"></label>Nome: </td>
            </tr>
            
            <tr>
                <td><input type="text" name="" id="nome" required="true"></td>
            </tr>

            <tr>
                <td><label for="sobrenome"></label>Sobrenome: </td>
            </tr>
            
            <tr>
                <td><input type="text" name="" id="sobrenome" required="true"></td>
            </tr>

            <tr>
                <td><label for="email"></label>Email:  </td>
            </tr>
            
            <tr>
                <td><input type="email" name="" id="email" required="true"></td>
            </tr>

            <tr>
                <td><label for="datanasc"></label>Data de Nascimento: : </td>
            </tr>
            
            <tr>
                <td><input type="date" name="" id="datanasc" required="true"></td>
            </tr>

            <tr>
                <td><label for="endereco"></label>Endereço: </td>
            </tr>
            
            <tr>
                <td><input type="text" name="" id="endereco" required="true"></td>
            </tr>

            <tr>
                <td><label for="descricao"></label>Descrição: </td>
            </tr>
            
            <tr>
                <td><textarea name="descricao" id="descricao" cols="30" rows="5" required="true"></textarea></td>
            </tr>

            <tr>
                <td><label for="profissao"></label>Profissão: </td>
            </tr>
            
            <tr>
                <td><input type="text" name="profissao" id="profissao" required="true"></td>
            </tr>

            <tr>
                <td><button type="submit">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
