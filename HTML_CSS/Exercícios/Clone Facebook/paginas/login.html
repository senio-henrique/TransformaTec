<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>

    <!-- Importando o CSS -->
    <link rel="stylesheet" href="../estilos/estilos.css"/>
</head>
<body>
    <!-- Criando o Container Principal-->
    <div class="container">

        <!-- Craindo a div do lado esquerdo(bloco esquerda) -->
        <div class="esquerda">
            <img src="../imagens/facebook-logo.svg" alt="">
            <p>
                O Facebook ajuda você a se conectar e
                compartilhar com as pessoas que fazem parte da sua vida.
            </p>
        </div>

        <!-- Craindo a div do lado direito (bloco direito) -->
        <div class="direita">
            <form action="">
                <input type="text" placeholder="Email ou telefone">

                <input type="password" placeholder="Senha">

                <!-- Elemento contido no bloco direita -->
                <a href="" class="direita__loginBtn direita__loginBtn--hover">Entrar</a>

                <!-- Outro Elemento contido no bloco direita -->
                <a href="" class="direita__esqueceu">Esqueceu a senha?</a>

                <!-- Outro Elemento contido no bloco direita -->
                <div class="direita__inscricao">
                    <a href="" class="right__inscricaoBtn">Criar nova conta</a>
                </div>
            </form>

            <p>
                <strong>Criar uma página</strong> 
            para uma celebridade, uma marca, ou uma empresa.
        </p>
        </div>
    </div>
</body>
</html>
