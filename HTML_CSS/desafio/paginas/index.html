<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Usuário</title>
    </head>
    <body>
        <form action="./login.html">
            <table>
                <tr>
                    <th>Formulário</th>
                </tr>

                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>

                    <td>
                        <input type="email" name="email" id="email" placeholder="seuemail@exemplo.com" required>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="senha">Senha</label>
                    </td>

                    <td><input type="password" name="senha" id="senha" placeholder="Digite sua senha" required></td>
                </tr>

                <tr>
                    <td>
                        <label for="confirmar">Confirmar Senha</label>
                    </td>

                    <td><input type="password" name="confirmar" id="confirmar" placeholder="Confirme sua senha" required></td>
                </tr>

                <tr>
                    <td>
                        <input type="submit" value="Confirmar" name="login" id="login">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
